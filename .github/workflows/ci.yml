name: Node CI

on:
  #push:
  #  branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: .

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Installing dependencies
        run: yarn install --immutable

      - name: Running ESLint Linter
        run: yarn lint

      - name: Save Code Linting Report JSON
        run: yarn eslint --output-file eslint_report.json --format json .
        continue-on-error: true

      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@1.1.3
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: 'eslint_report.json'

      - name: Upload ESLint report
        uses: actions/upload-artifact@v2
        with:
          name: eslint_report.json
          path: eslint_report.json

      - name: Running Stylelint
        run: yarn stylelint "**/*.(css|scss)"

      - name: Running Prettier Code Formatter
        run: yarn prettier --ignore-unknown --check "**/*"

      - name: ðŸ—ï¸ Performing Netlify & NextJS build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          mkdir .netlify && echo {\"siteId\": \"$NETLIFY_SITE_ID\"} >> .netlify/state.json
          netlify build

      - name: ðŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'out'
          production-branch: main
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: Deploy ${{ github.head_ref }} from Github Actions ${{ github.base_ref }}
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          netlify-config-path: ./netlify.toml
          functions-dir: ./.netlify/functions-internal
          alias: deploy-preview-${{ github.event.number }}
          github-deployment-environment: Preview
          github-deployment-description: This is a Preview Deployment
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
